<!-- 随机文章 -->


<script>
  function goToRandomPost() {
    const pages = [
      {{ range (where .Site.RegularPages "Type" "in" (slice "post" "thought")) -}}
      "{{ .RelPermalink | safeJS }}",
      {{ end -}}
    ];
    const rand = Math.floor(Math.random() * pages.length);
    window.location.href = pages[rand];
  }
</script>
